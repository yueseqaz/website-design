<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakura</title>
    <link rel="icon" href="http://cdn-hw-static2.shanhutech.cn/bizhi/staticwp/202402/afa7856c834ddb5111b1c5cb22da873d--118697159.jpg">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url(http://cdn-hw-static2.shanhutech.cn/bizhi/staticwp/202402/afa7856c834ddb5111b1c5cb22da873d--118697159.jpg);
            background-size: cover;
        }
        h1 {
            color: #333;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            font-size: 8rem;
            letter-spacing: -0.3rem;
            position: relative;
            text-align: center;
        }
        h1::after {
            content: "网站重构中";
            color: pink;
            position: absolute;
            top: 0;
            left: 0;
            clip-path: circle(100px at 0% 50%);
            animation: movelight 5s linear infinite;
        }
        @keyframes movelight {
            0% {
                clip-path: circle(100px at 100% 50%);
            }
            50% {
                clip-path: circle(100px at 0% 50%);
            }
            100% {
                clip-path: circle(100px at 100% 50%);
            }
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .overlay-content {
            text-align: center;
            color: white;
        }
        .overlay img {
            width: 200px;
            height: auto;
        }
        .overlay button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: pink;
            border: none;
            color: #333;
            font-size: 1rem;
            cursor: pointer;
        }
        .show-overlay-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: pink;
            border: none;
            color: #333;
            font-size: 1rem;
            cursor: pointer;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <h1>网站重构中</h1> 
    <button class="show-overlay-button" onclick="showOverlay()">关注我</button>
    <div class="overlay" id="overlay">
        <div class="overlay-content">
            <p>请扫描二维码关注我的微信公众号</p>
            <img src="wechat public.png" alt="WeChat QR Code">
            <button onclick="hideOverlay()">关闭</button>
        </div>
    </div>
    <script>
        function showOverlay() {
            document.getElementById('overlay').style.display = 'flex';
        }
        function hideOverlay() {
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>
