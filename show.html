<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品集</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(http://cdn-hw-static2.shanhutech.cn/bizhi/staticwp/202401/6bc376ae2b660ed6e9310ad69bc07f2b--130140516.jpg);
            background-size: cover;

            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .project {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .project:hover {
            transform: translateY(-5px);
        }
        .project img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .project a {
            display: block;
            padding: 10px;
            text-align: center;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .project a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>作品集</h1>
    <div class="gallery">
        <div class="project">
            <img src="http://cdn-hw-static2.shanhutech.cn/bizhi/staticwp/202306/65dd83f0f0600aa172c67b4db89b5c8f--2032768543.jpg" alt="项目1预览">

        </div>

            <a href="https://example.com/project3">毛玻璃展示</a>
        </div>
        <div class="project">
